<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="js/bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="js/font-awesome-4.5.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
    <script src="js/homepage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.js"></script>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type="text/javascript" src="js/numeric/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/numeric/jquery.numeric.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Abril Fatface' rel='stylesheet'>

</head>
<style>
    #CarListContainer > .carListDiv { height: 726px; }
</style>
<body>
<div id="CarListContainer">
    <div class="allcontain">
        <div class="header">
            <ul class="socialicon">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
            </ul>
            <ul class="logreg">
                <li>Give us a call : +371 29846263</li>
            </ul>
        </div>
        <nav class="topnavbar navbar-default topnav">
            <div class="collapse navbar-collapse" id="upmenu">
                <ul class="nav navbar-nav" id="navbarontop">
                    <li class="active"><a href="homepage.html">HOME</a></li>
                    <li class="active"><a href="carlist.html">CAR LIST</a></li>
                    <li class="active"><a href="rentacar.html">RENT A CAR</a></li>
                    <li class="active"><a href="rentalhistory.html">RENTAL HISTORY</a></li>
                    <li class="active"><a href="editprofile.html">EDIT PROFILE</a></li>
                </ul>
            </div>
        </nav>
        <nav class="navbar navbar-default car-list-nav">
            <div class="collapse navbar-collapse" id="navbarmidle">
                <div class="searchtxt">
                    <h1>CAR SEARCH</h1>
                </div>
                <form class="navbar-form navbar-left searchformmargin" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control searchform" data-bind="value: $data.Manufacturer"
                               placeholder="Manufacturer">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control searchform" data-bind="value: $data.Model"
                               placeholder="Model">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control searchform inputYear" data-bind="value: $data.Year"
                               placeholder="Year">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control searchform" data-bind="value: $data.Color"
                               placeholder="Color">
                    </div>
                </form>
                <ul class="nav navbar-nav navbarborder">
                    <li class="li-search">
                        <button class="searchbutton" data-bind="click: $root.function.SearchCars"><span
                                class="glyphicon glyphicon-search"></span></button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div style="background: url(css/image/background_img.jpg) no-repeat center center fixed;" class="carBackground">
        <div style="width: 100%;margin-top: 137px;" data-bind="foreach: {data: $root.carArray, as :'$ca' }">
            <div style="width: 1148px;height: auto;border: 2px solid black;margin-left: 377px;display: inline-flex; margin-top: 14px;">
                <div style="width: 400px;height: 400px;border-bottom: 2px solid black;">
                    <img src="" data-bind="attr: {src: $ca.CarImage }"/>
                </div>
                <div style="width: 300px;height: 400px;border-right: 2px solid black;border-left: 2px solid black; background-color: white;">
                    <table style="margin-top: 142px; margin-left: 41px;">
                        <tbody>
                        <tr>
                            <td>
                                <span style="font-family: 'Abril Fatface';font-size: 22px; ">Manufacturer: </span>
                                <span style="font-family: 'Abril Fatface';font-size: 22px;"
                                      data-bind="text: $ca.CarManufacturerName"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span style="font-family: 'Abril Fatface';font-size: 22px;">Model: </span>
                                <span style="font-family: 'Abril Fatface';font-size: 22px;"
                                      data-bind="text: $ca.CarModel"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span style="font-family: 'Abril Fatface';font-size: 22px;">Year: </span>
                                <span style="font-family: 'Abril Fatface';font-size: 22px;"
                                      data-bind="text: $ca.CarYear"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div style="width: 448px;height: 400px; background-color: white;">
                    <table style="margin-top: 142px; margin-left: 41px;">
                        <tbody>
                        <tr>
                            <td>
                                <span style="font-family: 'Abril Fatface';font-size: 22px;">Price: </span>
                                <span style="font-family: 'Abril Fatface';font-size: 22px;"
                                      data-bind="text: $ca.Price"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span style="font-family: 'Abril Fatface';font-size: 22px;">Registartion Number: </span>
                                <span style="font-family: 'Abril Fatface';font-size: 22px;"
                                      data-bind="text: $ca.CarRegistrationNumber"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span style="font-family: 'Abril Fatface';font-size: 22px;">Color: </span>
                                <span style="font-family: 'Abril Fatface';font-size: 22px;"
                                      data-bind="text: $ca.CarColor"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="cd-popup" role="alert">
        <span class="loader"></span>
    </div>
    <div class="search-cars" role="alert" data-bind="click: $root.function.ClosePopUpWindow">
        <div class="search-cars-container">
            <p>No results</p>
            <a class="search-cars-close img-replace" style="cursor:pointer;"
               data-bind="click: $root.function.ClosePopUpWindow">Close</a>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    (function () {
        function CarListViewModel() {
            var self = this;
            self.Manufacturer = ko.observable("");
            self.Model = ko.observable("");
            self.Year = ko.observable("");
            self.Color = ko.observable("");
            self.carArray = ko.observableArray([]);
            self.function = {
                getCarList: function () {
                    $.ajax({
                        type: "GET",
                        url: "/car",
                        success: function (res) {
                            $('.cd-popup').addClass('is-visible');
                            $('.loader').after(new Spinner({ color: '#FFFFFF' }).spin().el);
                            if (res.length > 0) {
                                for (var car in res) {
                                    self.carArray.push({
                                        CarImage: res[car].image,
                                        CarManufacturerName: res[car].model.manufacturerFk.manufacturerName,
                                        CarModel: res[car].model.modelName,
                                        CarYear: res[car].year,
                                        Price: res[car].price + ' €',
                                        CarRegistrationNumber: res[car].registrationNumber,
                                        CarColor: res[car].color
                                    });
                                }
                                $('.loader').hide().empty();
                                $('.cd-popup').removeClass('is-visible');
                            }
                        }
                    });
                },
                SearchCars: function () {
                    $.ajax({
                        type: "POST",
                        url: "/searchCar",
                        data: {
                            Manufacturer: self.Manufacturer(),
                            Model: self.Model(),
                            Year: self.Year(),
                            Color: self.Color()
                        },
                        success: function (res) {
                            $(".carBackground").removeClass("carListDiv");
                            if (res.length > 0) {
                                if (res.length === 1) {
                                    $(".carBackground").addClass("carListDiv");
                                }
                                self.carArray([]);
                                for (var car in res) {
                                    self.carArray.push({
                                        CarImage: res[car].image,
                                        CarManufacturerName: res[car].model.manufacturerFk.manufacturerName,
                                        CarModel: res[car].model.modelName,
                                        CarYear: res[car].year,
                                        Price: res[car].price + ' €',
                                        CarRegistrationNumber: res[car].registrationNumber,
                                        CarColor: res[car].color,
                                        CarIsAvailable: res[car].available
                                    });
                                }
                            } else {
                                $('.search-cars').addClass('is-visible');
                            }
                        }
                    });
                },
                ClosePopUpWindow: function () {
                    $('.cd-popup').removeClass('is-visible');
                    $('.search-cars').addClass('is-visible');
                }
            }
        }

        var viewModel = new CarListViewModel();
        viewModel.function.getCarList();
        ko.applyBindings(viewModel, document.getElementById("CarListContainer"));
    })();

</script>
